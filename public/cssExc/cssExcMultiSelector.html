<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>Nari</title>	
	
	
	
	<style type="text/css">
			
		/* 하위선택자 */
		div ul li {
			border: solid 1px aqua;
		}
		
		/* 자식선택자 */
		div > ul {
			border: solid 1px red;
		}
		
		/* 인접 형제 선택자 */
		h3 + p {
			color: orange;
		}
		
		/* 형제 선택자 */
		h3 ~ p {
			color: blue;
		}
		
		
	</style>
</head>
