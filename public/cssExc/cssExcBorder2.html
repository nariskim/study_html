<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset = "uTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<title>Nari</title> 

	<style type="text/css">
		
		.aaa {
			border: dashed;
		}
		.bbb {
			border: dotted;
		}
		.ccc {
			border: double;
		}
		.ddd {
			border: groove;
		}
		.eee {
			border: inset;
		}
		.fff {
			border: outset;
		}
		.ggg {
			border: ridge;
		}
	</style>

</head>

<body>

	<br>
	
	<span class="aaa">N </span><span class="aaa">A </span><span class="aaa">R </span><span class="aaa">I </span>
	<br><br><span class="bbb">N </span><span class="bbb">A </span><span class="bbb">R </span><span class="bbb">I </span>
	<br><br><span class="ddd">N </span><span class="ddd">A </span><span class="ddd">R </span><span class="ddd">I </span>
	<br><br><span class="eee">N </span><span class="eee">A </span><span class="eee">R </span><span class="eee">I </span>
	<br><br><span class="fff">N </span><span class="fff">A </span><span class="fff">R </span><span class="fff">I </span>
	<br><br><span class="ggg">N </span><span class="ggg">A </span><span class="ggg">R </span><span class="ggg">I </span>


</body>
</html>
