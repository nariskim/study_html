</head>

<body>

	<form action="./formResult.html" method="post" id="form" name="form" enctype="multipart/form-data">

		<br><input type="password" id="password3" name="password3">

		<input type="button" id="button" name="button" value="제출" onclick="here();">

	<script type="text/javascript">
		function here(){
			if(document.getElementById("password2").value!=document.getElementById("password3").value){
				alert("패스워드가 일치하지 않습니다.");

			}
		}else{
			alert("패스워드가 일치합니다.");
			
		}
		
		
		document.getElementById("form").submit();
	
	
	</script>
