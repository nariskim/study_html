<head>
<meta charset = "uTF-8">
<meta name = "viewport" content="width=divice-width, initial-scale=1.0">
<title> Nari</title> 

</head>

<body>

	<form action="./formResult.html" method="post" id="form" name="form" enctype="multipart/form-data">
		
		<input type="password" id="password2" name="password2" size="100">
		<br><input type="password" id="password3" name="password3" maxlength="10">
		<br><input type="password" id="password4" name="password4" size="50" maxlength="20" placeholder="숫자영문대소문자,10~20,특수문자(!@#$%^)혼합만 가능">
		<br><input type="password" id="password5" name="password5" autofocus="autofocus">
		<br><input type="password" id="password6" name="password6" value="1234567">
	
	<br><input type="button" id="button" name="button" value="제출" onclick="here();">
	
	</form>

	<script type = "text/javascript">
		function here(){
			
			if(document.getElementById("password2").value != document.GetElementById("password3").value){
				alert("패스워드가 일치 하지 않습니다!");
				document.getElementById("password2").value = "";
				document.getElementById("password3").value = "";
				document.getElementById("password2").focus();
				return false;
			}else {
				alert("일치합니다!");
			}
			
			document.getElementById("form").submit();
		}	
			
			
			
	
	
	</script>
